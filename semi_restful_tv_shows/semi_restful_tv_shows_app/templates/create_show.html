<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/new_show.css' %}">
</head>
<body>
    <div id="wrapper">
        <a href="/">Go Back</a>
        
        <form action="createShow" method="POST">
        {% csrf_token %}
            <h1>Add a New Show</h1>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="showTitle" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="network">Network</label>
                <input type="text" class="form-control" name="network" id="show_network">
            </div>
            <div class="form-group">
                <label for="release_date">Release Date</label>
                <input type="date"  class="form-control" name="release_date" id="show_release">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="desc" id="showdesc" rows="3"></textarea>
            </div>
            <!-- <input type="hidden" name="show" value="{{show_id}}"> -->
            <input type="hidden" name="show" value="{{show_id}}">
            <!-- we are creating a new show, this hidden input cannot provide POST info with an ID if it hasn't been created yet -->
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
